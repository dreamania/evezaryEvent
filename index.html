<!DOCTYPE HTML>
<html>
	<head>
		<title>Hello Evezary</title>
		<link rel = "stylesheet" type = "text/css" href = "./style/style.css" />
		<link rel = "stylesheet" type = "text/css" href = "./style/jquery.modal.css" />
		<script src = "./js/jquery-2.1.0.min.js"></script>
		<script src = "./js/jquery.modal.min.js"></script>
		<script src = "./js/ef.js"></script>
	</head>
	<body style = "background-color:#ECEADD">
		<div class = "contain">
			<!--top : 로고를 포함한 컨테이너-->
			<div class = "top">
				<a href = "http://www.evezary.co.kr/"><image src = "./image/main/logo.png" style = "margin: 16px;" alt = "logo"/></a>
			</div>
			<!--labelBox : 윗부분 텍스트 컨테이너-->
			<div class = "labelBox">
				<image src = "./image/main/label_1.png" class = "label" alt = "label_1"/><br />
				<image src = "./image/main/label_2.png" class = "label" style = "margin-bottom: 16px;" alt = "label_2"/><br />
				<image src = "./image/main/label_3.png" class = "label" alt = "label_3"/><br />
			</div>
			<!--applyBox : applyBackBox 및 상품 컨테이너-->
			<div class = "applyBox">
				<!--applyBackBox : 신청하기 및 배경 이미지 컨테이너-->
				<div class = "applyBackBox">
					<a id = "applyButton" href = "#"><image src = "./image/main/apply.png" style = "margin-top: -34px" alt = "apply"/></a><br />
				</div>
				<image src = "./image/main/gift.png" alt = "gift"/><br />
			</div>
			<image src = "./image/main/dotLine.png" alt = "dotLine"/><br />
			<!--shareBox : 소문내기 이벤트 컨테이너-->
			<div class = "shareBox">
				<image src = "./image/main/shareLabel_1.png" class = "share" alt = "shareLabel_1"/><image src = "./image/main/shareLabel_2.png" class = "share" alt = "shareLabel_2"/><image src = "./image/main/shareGift.png" style = "" alt = "shareGift"/><br />
				<!--shareButtonBox : 페이스북, 블로그 버튼-->
				<div class = "shareButtonBox">
					<a href = "#facebook"><image src = "./image/main/facebook.png" class = "shareButton" alt = "apply"/></a><a id = "blogButton" href = "#"><image src = "./image/main/blog.png" class = "shareButton" alt = "apply"/></a><br />
				</div>
			</div>
			<div class = "caution">
				<image src = "./image/main/caution.png" alt = "caution"/>
			</div>
		</div>
		<div id = "popUp" class = "modal">
		</div>
	</body>
</html>
